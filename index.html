<!DOCTYPE html>
<html lang="pt-br">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Login</title>
    <link rel="stylesheet" href="estilos/style.css">
    <link rel="stylesheet" href="estilos/media-queries.css">
    <link rel="stylesheet" href="https://fonts.googleapis.com/css2?family=Material+Symbols+Outlined:opsz,wght,FILL,GRAD@20..48,100..700,0..1,-50..200"/> 
</head>
<body>
    <main>
        <section id="login">
            <div id="imagem">
        
            </div>
            <div id="formulario">
                <h1>Login</h1>
                <p>Seja bem-vindo(a) novamente. Faça login para acessar sua conta e poder fazer as configurações no seu ambiente.</p>
                <form action="login.php" method="post" autocomplete="on">
                    <div class="campo">
                        <span id="simbolo-login" class="material-symbols-outlined">login</span>
                        <input type="email" name="email" id="iemail" placeholder="seu e-mail" required autocomplete="email">
                        <label for="iemail"></label>
                    </div>
                    <div class="campo">
                        <span id="simbolo-senha"   class="material-symbols-outlined">passkey</span>
                        <input type="password" name="senha" id="isenha" placeholder="sua senha" required minlength="8" maxlength="16" autocomplete="current-password">
                        <label for="isenha"></label>
                    </div>
                    <input type="submit" value="Entrar">
                    <a href="esqueci.html">Esqueci a senha <span id="mail" class="material-symbols-outlined">mail</span></a>
                </form>
            </div>
        </section>
    </main>
</body>
</html>
